<h2 mat-dialog-title>Detalhes</h2>
<mat-dialog-content class="mat-typography">
    <div class="row mb-3">
        <div class="col-4 d-flex flex-column">
            <label>Nome</label>
            <strong>{{data?.name}}</strong>
        </div>
        <div class="col-4 d-flex flex-column">
            <label>CPF</label>
            <strong>{{data?.cpf | mask: '000.000.000-00'}}</strong>
        </div>
        <div class="col-4 d-flex flex-column">
            <label>Data de nascimento</label>
            <strong>{{data?.birthDate | mask: '00/00/0000'}}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-4 d-flex flex-column">
            <label>Profiss√£o</label>
            <strong>{{data?.profession}}</strong>
        </div>
        <div class="col-4 d-flex flex-column">
            <label>Estado civil</label>
            <strong>{{data?.civilStatus | civilStatus}}</strong>
        </div>
        <div class="col-3 d-flex flex-column">
            <label>Cidade</label>
            <strong>{{data?.city?.description}}</strong>
        </div>
        <div class="col-1 d-flex flex-column">
            <label>UF</label>
            <strong>{{data?.uf?.description}}</strong>
        </div>
    </div>
</mat-dialog-content>
