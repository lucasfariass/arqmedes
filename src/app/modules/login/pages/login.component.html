<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <mat-card class="mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>E-mail</mat-label>
                            <input matInput type="email" formControlName="email">
                            <mat-error *ngIf="loginForm.controls.email.invalid">E-mail invÃ¡lido</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Senha</mat-label>
                            <input matInput type="password" formControlName="password">
                            <mat-error *ngIf="loginForm.controls.password.invalid">Senha invÃ¡lida</mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" class="btn"
                            [disabled]="loginForm.invalid">Entrar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
